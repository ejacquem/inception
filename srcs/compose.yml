services:
#NGINX
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "443:443"
    restart: always
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception_network
    env_file:
    - .env
#MARIADB
  mariadb:
    container_name: mariadb
    build: ./mariadb
    restart: unless-stopped
    expose:
      - 3306
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception_network
    env_file:
      - .env
#wordpress
  wordpress:
    depends_on:
      - mariadb
      - nginx
    container_name: wordpress
    build: ./wordpress
    restart: always
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception_network
    env_file:
      - .env
    expose:
      - 9000

networks:
  inception_network:

volumes:
  db_data:
  wp_data:
