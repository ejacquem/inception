server {
	listen 80;
	server_name localhost;

	location / {
		root /usr/share/nginx/html;
		index index.html;
	}
}

server {
	listen 443 ssl;
	listen [::]:443 ssl;

	server_name localhost;

	ssl_certificate /etc/ssl/certs/nginx.crt;
	ssl_certificate_key /etc/ssl/private/nginx.key;

	ssl_protocols TLSv1.2 TLSv1.3;

	location / {
		root /usr/share/nginx/html;
		index index.html;
	}
}

	
